<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phrasal Verbs - Painel de Controle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2 class="text-center mb-0">Phrasal Verbs - Painel de Controle</h2>
                    </div>
                    <div class="card-body">
                        <div class="status-section mb-4">
                            <h4>Status do Serviço</h4>
                            <div id="serviceStatus" class="alert alert-info">
                                Verificando status...
                            </div>
                        </div>

                        <div class="schedule-section mb-4">
                            <h4>Horários Agendados</h4>
                            <ul class="list-group">
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    7:00 (Manhã)
                                    <span class="badge bg-primary rounded-pill">Automático</span>
                                </li>
                                <li class="list-group-item d-flex justify-content-between align-items-center">
                                    18:00 (Tarde)
                                    <span class="badge bg-primary rounded-pill">Automático</span>
                                </li>
                            </ul>
                        </div>

                        <div class="manual-send-section">
                            <h4>Envio Manual</h4>
                            <p class="text-muted">Use esta opção caso o envio automático falhe</p>
                            <button id="sendEmailBtn" class="btn btn-success btn-lg w-100">
                                Enviar E-mail Agora
                            </button>
                            <div id="sendStatus" class="alert mt-3" style="display: none;"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
